<section class="mobile-nav-bar-container">
<ul *ngIf="menuItems" class="menu-list">
  <li *ngFor="let item of menuItems" class="menu-list-item">
    <div
      [routerLink]="item.url"
      class="nav-link text-black col text-align-center">

      <i [class]="item.iconClass"></i>

      <p class="m-0">
        {{ item.name }}
      </p>
    </div>
  </li>
</ul>
</section>
